<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hotel Registration</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-gray-900 via-gray-800 to-gray-700 min-h-screen flex items-center justify-center text-white">

  <div class="bg-gray-800 p-8 rounded-2xl shadow-2xl w-full max-w-md">
    <h2 class="text-3xl font-bold text-center mb-6">Create an Account</h2>
    
    <form id="registerForm" class="space-y-5">
      <div>
        <label for="username" class="block text-sm font-semibold">Username</label>
        <input type="text" id="username" name="username" placeholder="Enter your username"
          class="w-full px-4 py-2 rounded-md bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-yellow-400">
      </div>

      <div>
        <label for="email" class="block text-sm font-semibold">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email"
          class="w-full px-4 py-2 rounded-md bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-yellow-400">
      </div>

      <div>
        <label for="password" class="block text-sm font-semibold">Password</label>
        <input type="password" id="password" name="password" placeholder="Choose a password"
          class="w-full px-4 py-2 rounded-md bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-yellow-400">
      </div>

      <div>
        <label for="role" class="block text-sm font-semibold">Role</label>
        <select id="role" name="role"
          class="w-full px-4 py-2 rounded-md bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-yellow-400">
          <option value="">Select Role</option>
          <option value="user">Customer</option>
          <option value="admin">Admin</option>
        </select>
      </div>

      <div>
        <button type="submit"
          class="w-full py-2 bg-yellow-500 hover:bg-yellow-600 text-black font-bold rounded-md transition-all">
          Register
        </button>
      </div>
    </form>

    <p id="registerStatus" class="mt-4 text-center text-red-400 text-sm"></p>

    <p class="mt-6 text-sm text-center">
      Already have an account? 
      <a href="login.html" class="text-yellow-400 hover:underline">Login here</a>
    </p>
  </div>

</body>
</html>
