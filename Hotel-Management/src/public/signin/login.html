<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Hotel Bliss</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="/js/auth.js"></script>

  <script src="../signin/auth.js"></script>

</head>
<body class="bg-gradient-to-br from-gray-800 to-gray-900 min-h-screen flex items-center justify-center text-white">

  <div class="bg-gray-700 p-8 rounded-xl shadow-lg w-full max-w-md">
    <h2 class="text-3xl font-bold mb-6 text-center">Login to Hotel Bliss</h2>

    <form action="/login" method="POST" class="space-y-5">
      <!-- Username -->
      <div>
        <label for="username" class="block mb-1">Username</label>
        <input type="text" id="username" name="username" required
               class="w-full px-4 py-2 rounded bg-gray-800 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <!-- Password -->
      <div>
        <label for="password" class="block mb-1">Password</label>
        <input type="password" id="password" name="password" required
               class="w-full px-4 py-2 rounded bg-gray-800 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <!-- Role Selection -->
      <div>
        <label for="role" class="block mb-1">Login as</label>
        <select id="role" name="role" required
                class="w-full px-4 py-2 rounded bg-gray-800 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
          <option value="user">User</option>
          <option value="admin">Admin</option>
        </select>
      </div>

      <!-- Submit Button -->
      <button type="submit"
              class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded transition" id="UserSubmitBtn">
        Login
      </button>
    </form>

    <p class="text-center mt-6 text-sm text-gray-300">
      Don’t have an account?
      <a href="register.html" class="text-blue-400 hover:underline">Register here</a>
    </p>

    <div class="text-center mt-4">
      <a href="../public/index.html" class="text-sm text-gray-400 hover:underline">← Back to Home</a>
    </div>
  </div>

</body>
</html>
